<div class="container col-lg-9 col-md-9 col-sm-9">
 <form role="form">
     <div class="form-group">
         <h2 class="form-signin-heading">Заполните форму добавления автора:</h2>
     </div>
     
       <div class="form-group">
  <label for="text">Имя</label>
  <input type="text" class="form-control" id="first-name" placeholder="Имя">
 </div>  
     <div class="form-group">
  <label for="text">Фамилия</label>
  <input type="text" class="form-control" id="last-name" placeholder="Фамилия">
 </div> 
    <div class="form-group">
  <label for="date">Дата рождения</label>
        <input type="date" class="form-control" id="birthday" placeholder="Дата рождения">
 </div>
        
         <fieldset class="form-group">
  <label for="country">Страна рождения</label>
   <select class="form-control" id="country" placeholder="Страна">
     <option>США</option>
     <option>Канада</option>
     <option>Россия</option>
     <option>Беларусь</option>
     <option>Франция</option>
     </select>
 </fieldset> 
   
     
     <fieldset class="form-group">
  <label for="director">Режисер</label>
   <select multiple class="form-control" id="director" placeholder="Фильмы">
     <option>Неудержимые</option>
     <option>Рокки</option>
     <option>Легенда № 17</option>
     <option>Пятый элемент</option>
     <option>Выше неба</option>
     </select>
 </fieldset> 
     
        <fieldset class="form-group">
  <label for="scenario">Сценарист</label>
   <select multiple class="form-control" id="scenario" placeholder="Фильмы">
     <option>Неудержимые</option>
     <option>Рокки</option>
     <option>Легенда № 17</option>
     <option>Пятый элемент</option>
     <option>Выше неба</option>
     </select>
 </fieldset> 
     
        <fieldset class="form-group">
  <label for="actor">Актер</label>
   <select multiple class="form-control" id="actor" placeholder="Фильмы">
     <option>Неудержимые</option>
     <option>Рокки</option>
     <option>Легенда № 17</option>
     <option>Пятый элемент</option>
     <option>Выше неба</option>
     </select>
 </fieldset> 
         
      <div class="form-group">
  <label for="file">Загрузите фото автора</label>
         <div class="input-group">
  <label class="file">
      <input type="file" id="file">
      <span class="file-custom"></span>
         </label>
             </div>
 </div>
     
     
     <button type="submit" class="btn btn-success">Добавить фильм</button>
     <button type="reset" class="btn btn-warning">Очистить</button>
     <button type="button" class="btn btn-danger">Отмена</button>
</form>
