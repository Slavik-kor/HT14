 <form role="form">
     <div class="form-group">
         <h2 class="form-signin-heading">Заполните форму регистрации:</h2>
     </div>
     
     <div class="form-group">
  <label for="text">Логин</label>
  <input type="text" class="form-control" id="login" placeholder="Придумайте логин">
 </div> 
 <div class="form-group">
  <label for="pass">Пароль</label>
  <input type="password" class="form-control" id="pass" placeholder="Пароль">
 </div>
     
    <div class="form-group">
  <label for="text">Имя</label>
  <input type="text" class="form-control" id="first-name" placeholder="Имя">
 </div>  
     <div class="form-group">
  <label for="text">Фамилия</label>
  <input type="text" class="form-control" id="last-name" placeholder="Фамилия">
 </div> 
    <div class="form-group">
  <label for="date">Дата рождения</label>
        <input type="date" class="form-control" id="birthday" placeholder="Дата рождения">
 </div>
        
        <div class="form-group">
      <label for="text">Город</label>
  <input type="text" class="form-control " id="city" placeholder="Город">
   
      </div>
        
 <div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" placeholder="Введите email">
 </div>
 
 <div class="form-group">
  <label for="text">Номер телефона</label>
     <input type="tel" class="form-control" id="phone-number" placeholder="Номер телефона">
      
 </div>

     <div class="form-group">
         <label for="file" class="input input-file">Выбрать фото
         <div class="button"><input type="file" id="file" onchange="this.parentNode.nextSibling.value = this.value"></div></label>
         
         </div>
     <button type="submit" class="btn btn-success">Зарегистрироваться</button>
     <button type="reset" class="btn btn-warning">Очистить</button>
     <button type="button" class="btn btn-danger">Отмена</button>
    </form>
